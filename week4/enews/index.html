<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Magazine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header role="banner">
        <div class="logo"><h1>E-Magazine</h1></div>
        <nav role="navigation" aria-label="Main navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#category/politics">Politics</a></li>
                <li><a href="index.html#category/technology">Technology</a></li>
                <li><a href="index.html#category/science">Science</a></li>
                <li><a href="index.html#multimedia">Multimedia</a></li>
            </ul>
        </nav>
        <div class="search-bar" role="search">
            <input type="search" placeholder="Search articles..." aria-label="Search articles" id="searchInput">
            <button id="searchButton">Search</button>
        </div>
    </header>
    <main id="main-content" role="main">
        <section class="featured-slider" aria-label="Featured News">
            <!-- Featured slider content will be loaded dynamically -->
        </section>
        <section class="category-tabs" aria-label="News Categories">
            <ul class="tabs" role="tablist">
                <li data-category="all" role="tab">All</li>
                <li data-category="politics" role="tab">Politics</li>
                <li data-category="technology" role="tab">Technology</li>
                <li data-category="science" role="tab">Science</li>
            </ul>
            <div class="tab-content" role="tabpanel">
                <!-- Category articles loaded here -->
            </div>
        </section>
        <aside class="sidebar" role="complementary">
            <h2>Popular News</h2>
            <!-- Popular articles loaded here -->
        </aside>
    </main>
    <footer role="contentinfo">
        <p>Â© 2025 E-Magazine. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
